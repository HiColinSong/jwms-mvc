<form role="form" name="labelBarcode" ng-submit="barcode.infoComplete&&setFocus('barcode1');!barcode.infoComplete&&setFocus('barcode2');">
<!-- <form role="form" name="labelBarcode" ng-submit="setInputFocus()"> -->
	<accordion close-others="false" >
		<div accordion-group class="panel-primary scan-panel text-center"  is-open="true" is-disabled="false" >
		<accordion-heading>
			Scan Panel
		</accordion-heading>
		<table class="table table-striped border scan-item">
			<thead ng-show="barcode.errMsg&&barcode.errMsg.length>0">
				<tr>
					<th class="error" colspan="2">
						<div ng-repeat="(idx,msg) in barcode.errMsg track by idx">{{msg}}</div>
					</th>
				</tr>
			</thead>
				<tbody> 
					<tr class="form-group" ng-if="barcode.isQaSample&&qaSampleCategoryList&&qaSampleCategoryList.length>0">
						<td width="35%" class="padding-top">
							<label for="qaList" class="block margin-top">Choose QA Sample Category:</label>		
						</td>
						<td colspan="2">	
						<!-- <td width="65%">	 -->
							 <div class="form-group">
									<select class="chosen-select col-sm-12 form-control"
									ng-model="barcode.qaCategory"
									name="qaCategory"
									ng-options="item as item.QASampleDesc for item in qaSampleCategoryList track by item.QASampleID
									"
									>
									<option value=""></option>
							</select>
							</div>
					</tr>
					<tr class="form-group" ng-class="{'has-error':barcode.valid===false}">
						<td width="35%" class="padding-top">
							<label for="barcode1" class="block margin-top">Scan/Enter Barcode:</label>		
						</td>
						<td colspan="2">	
								<!-- <td width="65%">	 -->	
							 <div class="form-group">
									<input type="text" class="form-control full-width" id="barcode1" placeholder="Scan/Enter barcode1" 
													ng-model="barcode.barcode1" autocomplete="off" autofocus ng-disabled="order.confirmReady||temp.confirmed">
							</div>
					</tr>
					<tr class="form-group" ng-class="{'has-error':barcode.valid===false}" 
											ng-show="(barcode.valid&&!barcode.infoComplete)||barcode.barcode2||barcode.serialNoRequired">
						<td width="35%" class="padding-top">
							<label for="barcode2" class="block margin-top">Scan/Enter Barcode2:</label>		
						</td>
						<td colspan="2">	
								<!-- <td width="65%">	 -->	
							 <div class="form-group">
								<input type="text" class="form-control full-width" id="barcode2" placeholder="Scan/Enter barcode2" 
												ng-model="barcode.barcode2" autocomplete="off">
							</div>
						</td>
					</tr>
					<!-- only in subcon po, and superAdmin,tech roles need QA sample checkbox -->
					<tr class="form-group" ng-if="authUser.UserRole.indexOf('qa')===-1&&authUser.UserRole.indexOf('wh')===-1&&type==='subcon'">
							<td width="35%" class="padding-top">
								<label for="" class="block margin-top">Scan QA Sample</label>
							</td>
							<td colspan="2" class="text-left">	
									<!-- <td width="65%" class="text-left">	 -->
									<input type="checkbox" ng-model="barcode.isQaSample" style="height:16px;width:20px;margin-top:10px">
							</td>
						</tr>
					<tr class="form-group" ng-class="{'has-error':barcode.quantity&&barcode.quantity<1}"
										   ng-show="(barcode.valid&&!barcode.serialNo&&barcode.isQtyBox)" >

						<td width="35%" class="padding-top">
							<label for="scanQuantity" class="block margin-top">Enter Quantity:</label>		
						</td>
						<td colspan="2">	
								<!-- <td width="65%" class="text-left">	 -->
							<div class="form-group col-sm-4 no-padding-left">
									<input type="number" class="form-control" id="scanQuantity" placeholder="Enter Qty" ng-disabled="barcode.scanType==='2'"
												ng-model="barcode.quantity" min="1" autocomplete="off" autofocus>
							</div>
						</td>
					</tr>
					<tr class="form-group" ng-class="{'has-error':barcode.quantity&&barcode.quantity<1}"
										   ng-show="(type==='subcon'&&barcode.valid&&!barcode.serialNo&&barcode.isQtyBox)" >
						<td colspan="3" class="padding-top">

							<div class="form-group col-sm-2 text-right">
								<label for="scan" class="block margin-top">Scan</label>
							</div>
							<div class="form-group col-sm-1 no-padding-right text-left">
								<input type="radio" id="scan" ng-model="barcode.scanType" value="1" style="height:16px;width:20px;margin-top:10px">
							</div>
							<div class="form-group col-sm-2 text-right">
								<label for="undoScan" class="block margin-top">Undo Scan</label>
							</div>
							<div class="form-group col-sm-1 no-padding-right text-left">
								<input type="radio" id="undoScan" ng-model="barcode.scanType" value="2" style="height:16px;width:20px;margin-top:10px">
							</div>
							<div class="form-group col-sm-4 text-right">
								<label for="takeFromOther" class="block margin-top">
									Take item from
									<span ng-if="barcode.isQaSample">Store</span>
									<span ng-if="!barcode.isQaSample">QA samples</span>
								</label>
							</div>
							<div class="form-group col-sm-1 no-padding-right text-left">
								<input type="radio" id="takeFromOther" ng-model="barcode.scanType" value="3" style="height:16px;width:20px;margin-top:10px">
							</div>
						</td>
					</tr>
					<tr class="form-group" ng-class="{'has-error':barcode.materialRequired&&!barcode.materialCode}"
										   ng-show="barcode.materialRequired">
						<td width="35%" class="padding-top">
							<label for="materialCode" class="block margin-top">Material Code:</label>		
						</td>
						<td colspan="2">	
								<!-- <td width="65%">	 -->	
							<div class="form-group">
									<!-- <input type="text" class="form-control" id="materialCode" placeholder="Material Code" ng-model="barcode.materialCode"> -->
									<select class="chosen-select col-sm-12 form-control"
											ng-model="barcode.materialCode"
											id="materialCode"
											ng-options="item.MaterialCode as item.MaterialCode for item in (order.plannedItems||piDoc.items)"
											>
											<option value="">Select Material Code</option>
									</select>
							</div>
						</td>
					</tr>
					
				</tbody> 
				<tfoot>
					<tr>
						<td  class="text-center qty-option-toggle">
								<toggle ng-model="barcode.isQtyBox" ng-change="setFocus('barcode1')" onstyle="btn-success" off="Options Off" on="Options On"></toggle>
						</td>
						
						<td  class="text-center">
								<button type="submit" class="btn btn-default margin-top" ng-click="findItem()" 
											ng-disabled="!barcode.barcode1||order.confirmStatus==='C'||order.prepackConfirmOn||order.confrimReady">Submit</button>
								<button type="button" class="btn btn-default margin-top" ng-click="barcode.reset();setFocus('barcode1');">Reset</button>
						</td>
						<td  class="text-center" width="15%">
							<div class="counter cursor-pointer" ng-click="barcode.counter=0;setFocus('barcode1')" title="Click to reset">{{barcode.counter||0}}</div>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
 </accordion>
</form>
