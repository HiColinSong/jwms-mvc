

	<h2 class="text-center" style="padding-top:60px">Reservation</h2>
	<div class="margin-top-20 col-sm-8 col-sm-offset-2" ng-if="!ResvNo">
	 <form role="form" name="ResvNoForm">

	  <div class="form-group">
	    <label class="block" for="ResvNo">Please scan/enter Reservation Number:</label>
	    
			<input type="text" class="form-control" id="ResvNo" placeholder="scan/enter Reservation Number" 
							ng-model="resvDoc.ResvNo" autofocus focus-me="true">
	  </div>
	  
	  <button type="submit" class="btn btn-default" ng-click="submitForm()" ng-disabled="!resvDoc.ResvNo">Submit</button>
	</form>
  </div>



  <div class="padding-x-20" ng-init="temp.showTab='orderDetail'" ng-if="ResvNo">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs margin-bottom" role="tablist">
    <li role="presentation" ng-class="{'active':temp.showTab==='orderDetail'}"><a class="cursor-pointer" ng-click="temp.showTab='orderDetail'">Order Detail</a></li>
    <li role="presentation" ng-class="{'active':temp.showTab==='scanItem'}"><a class="cursor-pointer" ng-click="temp.showTab='scanItem'">Scan Item</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane"  ng-class="{'active':temp.showTab==='orderDetail'}" id="orderDetail">
			<table class="table padding-top table-striped">
					<tbody> 
						<tr> 
							<td >Reservation No.</td> 
							<td>{{resvDoc.ResvNo}}</td>
						</tr>
						<tr> 
							<td >Creation Date</td> 
							<td>{{resvDoc.CreatedOn|ymdDate:"dd MMM yyyy"}}</td>
						</tr> 
						<tr> 
							<td >Creation User</td> 
							<td>{{resvDoc.CreatedBy}}</td>
						</tr> 
						<tr> 
							<td >Number of Items</td> 
							<td>{{resvDoc.plannedItems.length}}</td>
						</tr> 
						<!-- <tr ng-show="resvDoc.PickStart"> 
							<td >Pick Start </td> 
							<td>{{resvDoc.PickStart|localDatetime}}</td>
						</tr> 
						<tr ng-show="resvDoc.PickComplete"> 
							<td >Pick Complete</td> 
							<td>{{resvDoc.PickComplete|localDatetime}}</td>
						</tr> 
						<tr ng-show="resvDoc.Push2SAPStatus"> 
							<td >Pick Confirm</td> 
							<td>{{resvDoc.Push2SAPStatus}}</td>
						</tr>  -->
					</tbody> 
				</table>
			</div>
			<div role="tabpanel" class="tab-pane"  ng-class="{'active':temp.showTab==='scanItem'}" id="scanItem">
				<div scan-items order="resvDoc" type="reservation" barcode="barcode" order-no="{{resvDoc.ResvNo}}"></div>
			</div>
    </div>
	<!--confirm button-->
	<div class="col-sm-3 col-xs-12 no-padding-x text-right margin-top">
		  <button type="button" class="col-xs-12 btn btn-primary btn-md" confirm-required action="comfirm Reservation" 
		  ng-click="confirmReceipt()" ng-disabled="!resvDoc.confirmReady">
		<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Confirm Reservation
	  </button>
  </div>
  </div>
	<div class="clearboth"></div>


<pre ng-show="debug">barcode:{{barcode | json}}</pre>	
<pre ng-show="debug">resvDoc:{{resvDoc | json}}</pre>
<pre ng-show="debug">temp:{{temp | json}}</pre>
